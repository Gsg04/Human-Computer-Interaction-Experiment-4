<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>人机交互实验问卷与采访</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6fa;
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      background: #2b5797;
      color: white;
      padding: 1em;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      max-width: 800px;
      margin: 2em auto;
      padding: 2em;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #2b5797;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input, select, textarea, button {
      font-size: 1em;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    button {
      background-color: #2b5797;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #1e3d73;
    }

    footer {
      text-align: center;
      background: #2b5797;
      color: white;
      padding: 1em;
      margin-top: 3em;
    }
  </style>
</head>

<body>
  <header>
    <h1>人机交互实验</h1>
    <nav>
      <a href="#intro">项目介绍</a>
      <a href="#survey">问卷调查</a>
      <a href="#interview">采访问题</a>
    </nav>
  </header>

  <!-- 项目介绍 -->
  <section id="intro">
    <h2>项目介绍</h2>
    <p>
      本实验属于《人机交互》课程作业，旨在通过问卷与访谈的形式，
      评估某系统或界面的可用性与用户体验，并提出改进建议。
    </p>
    <p>
      本网页展示了实验背景、在线问卷与采访问题，收集的结果将用于统计分析与界面优化研究。
    </p>
  </section>

  <!-- 问卷调查 -->
  <section id="survey">
    <h2>问卷调查</h2>
    <form action="https://formspree.io/f/你的FormID" method="POST">
      <label>1. 您的年龄：</label>
      <input type="text" name="age" placeholder="请输入您的年龄" required>

      <label>2. 您的性别：</label>
      <select name="gender" required>
        <option value="">请选择</option>
        <option value="男">男</option>
        <option value="女">女</option>
        <option value="其他">其他</option>
      </select>

      <label>3. 您使用电脑的频率：</label>
      <select name="frequency">
        <option>每天</option>
        <option>每周数次</option>
        <option>偶尔</option>
      </select>

      <label>4. 您觉得系统界面是否易用？</label>
      <div>
        <label><input type="radio" name="ease" value="非常易用" required> 非常易用</label><br>
        <label><input type="radio" name="ease" value="一般"> 一般</label><br>
        <label><input type="radio" name="ease" value="难用"> 难用</label>
      </div>

      <label>5. 其他建议：</label>
      <textarea name="feedback" rows="4" placeholder="请输入您的意见或建议"></textarea>

      <button type="submit">提交问卷</button>
    </form>
  </section>

  <!-- 采访问题 -->
  <section id="interview">
    <h2>采访问题</h2>
    <p>请在下方填写您对界面体验的详细看法，这些问题将帮助我们更深入了解用户感受。</p>

    <form action="https://formspree.io/f/你的FormID" method="POST">
      <label>1. 您在使用过程中遇到的最大困难是什么？</label>
      <textarea name="problem" rows="3" required></textarea>

      <label>2. 您认为最需要改进的地方是？</label>
      <textarea name="improvement" rows="3" required></textarea>

      <label>3. 哪些设计让您觉得体验良好？</label>
      <textarea name="good" rows="3"></textarea>

      <button type="submit">提交回答</button>
    </form>
  </section>

  <footer>
    <p>© 2025 人机交互实验组 | 由 GitHub Pages 提供支持</p>
  </footer>
</body>
</html>
